<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="mat-elevation-z4 form-container">
  <div class="form-group">
    <mat-form-field class="example-full-width">
      <mat-label>firstName</mat-label>
      <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>lastName</mat-label>
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-full-width">
      <mat-label>identity</mat-label>
      <input matInput placeholder="Identity" formControlName="identity">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>birthDay</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Birth Date" formControlName="birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-full-width">
      <mat-label>gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option *ngFor="let gender of genders" [value]="gender.value">{{ gender.viewValue }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>entryDate</mat-label>
      <input matInput [matDatepicker]="entryPicker" placeholder="Entry Date" formControlName="entryDate">
      <mat-datepicker-toggle matSuffix [for]="entryPicker"></mat-datepicker-toggle>
      <mat-datepicker #entryPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-group positions">
    <div *ngFor="let employeePosition of employee.positions" class="employee-position">
      <app-employee-position-details [employee]="employee" [employeePosition]="employeePosition"> </app-employee-position-details>
    </div> 
  </div>
  <div>
    <button mat-button color="primary" type="button"  [disabled]="isFormValid()" (click)="openAddPositionDialog()">Add Position</button>
 

  <button mat-button color="primary" type="submit">submit</button>
  <button mat-button color="primary" type="cancel">cancel</button>
</div>
</form>
